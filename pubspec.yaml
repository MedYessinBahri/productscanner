name: productscanner
description: "Smart Product Scanner with Firebase & ML Kit"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.0
  firebase_auth: ^4.16.2
  cloud_firestore: ^4.14.0
  # ML Kit pour le scan
  google_mlkit_barcode_scanning: ^0.14.1
  google_mlkit_image_labeling: ^0.14.1
  # Camera et galerie
  camera: ^0.10.5
  image_picker: ^1.0.4
  # Gestion des permissions
  permission_handler: ^11.0.1
  # UI & State Management
  provider: ^6.1.1  # Add this for theme management
  animations: ^2.0.7  # Add this for smooth animations
  # HTTP requests
  http: ^1.1.0
  # Icons
  cupertino_icons: ^1.0.6
  # Audio and Haptic Feedback
  vibration: ^1.8.4  # For vibration feedback on errors
  audioplayers: ^5.2.1  # For playing success sounds

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets for test images
  assets:
    - assets/test_images/
    - assets/sounds/